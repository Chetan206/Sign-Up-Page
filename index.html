<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
     <div class="form">
          <h1>Sign In</h1>
          <div class="inputfield">
          <input type="text" placeholder="Email or Mobile number" class="i"><br>
          <input type="text" placeholder="Password" class="i"><br>
          <button class="i" id="signbutton">Sign in</button><br> <br>
           <span id="orsign">OR</span><br>
          <button class="i" id="codebutton">Use a sign-in code</button><br><br>
           <span id="forget">  <a href="">Forgot Password?</a><br></span>
          </div>
           <div class="remeber">
          <input type="checkbox" name="" id="checkbox">
           <label for="checkbox">Remember Me</label></div> <br>
           <div class="smallinfo">
          <p>New to Netflix?<span></span><a href="https://www.netflix.com/in/">Sign up now.</a></span></p></div><br>
          <div class="capcha">
          <p>This page is protected by Google reCAPTCHA to ensure <br> you're not a bot.</p>
          <div id="learnmore">
          <a href="" >Learn More?</a>
          </div>
     </div> 
     </div>
</body>
</html>
